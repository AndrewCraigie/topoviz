<!DOCTYPE html>
<html>
<head>
    <title>⛰️ TopoViz</title>
    <meta charset="utf-8"/>

    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/bundle.js" type="text/javascript"></script>

    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>

</head>
<body>
<section>


    <header>
        <h1>TopoViz</h1>
    </header>


    <div id="wrapper">

    <div id="map-group">
        <p id="map-instructions"><span class="down-arrow">&darr;</span> 1 - navigate to and click on a location <span class="down-arrow">&darr;</span> </p>
        <div id="map-container"></div>
        <div id="map-controls">

        </div>
    </div>


    <div id="elevation-group">
        <p id="elevation-instructions"><span class="down-arrow">&darr;</span> 2 - click drag and scroll here (right-click and drag to pan) <span class="down-arrow">&darr;</span> </p>
        <div id="elevation-container"></div>
        <div id="z-control"><input id="z-range" type="range" min="1" max="15" step="1" orient="vertical" value="35" /></div>
    </div>

    </div>


    <div id="info">
        <p>Andrew Craigie</p>
        <a id="code-link" href="https://github.com/AndrewCraigie/topoviz/tree/master" target="_blank">Click to view code <img src="images/github.png" width="32" height="32" alt="GitHub Logo link"/></a>
    </div>


</section>
</body>
</html>
